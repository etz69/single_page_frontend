<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Form Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6366f1", // indigo-500
            dark: "#1f2937", // gray-800
          },
        },
      },
    };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/icons.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white p-6 font-sans">

  <div class="max-w-2xl mx-auto">
    <!-- Navigation -->
    <nav class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-bold text-white">‚ö° My Stylish Site</h1>
      <div class="space-x-3">
        <button onclick="showPage('home')" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded transition-all">üè† Home</button>
        <button onclick="showPage('form')" class="px-4 py-2 bg-primary hover:bg-indigo-600 rounded transition-all">üìù Form</button>
      </div>
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="text-center mt-24 transition-opacity">
      <h2 class="text-4xl font-semibold mb-4">Welcome to the Home Page</h2>
      <p class="text-lg text-gray-300">Explore our slick UI and try out the stylish form.</p>
    </div>

    <!-- Form Page -->
    <form id="formPage" onsubmit="handleSubmit(event)" class="bg-gray-700 p-8 rounded-2xl shadow-2xl space-y-5 hidden transition-all">
      <div>
        <label class="block text-sm mb-1 font-semibold">Name</label>
        <input id="name" placeholder="John Doe" required
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-primary transition-all" />
      </div>
      <div>
        <label class="block text-sm mb-1 font-semibold">Comment</label>
        <textarea id="comment" placeholder="Your thoughts..." required
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-primary transition-all"></textarea>
      </div>
      <div>
        <label class="block text-sm mb-1 font-semibold">Selection</label>
        <select id="selection" onchange="updateReadonly()"
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-primary transition-all">
          <option value="One">One</option>
          <option value="Two">Two</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1 font-semibold">Info</label>
        <input id="readonlyText" readonly value="One text"
          class="w-full px-4 py-2 rounded bg-gray-800 text-white cursor-not-allowed" />
      </div>
      <div>
        <label class="block text-sm mb-1 font-semibold">Upload File</label>
        <input type="file" id="file" required
          class="w-full text-white file:bg-primary file:text-white file:px-4 file:py-2 file:rounded file:border-0 file:cursor-pointer bg-gray-800 rounded transition-all" />
      </div>
      <button type="submit"
        class="w-full px-4 py-2 bg-primary hover:bg-indigo-600 rounded font-semibold transition-all">
        üöÄ Submit
      </button>
    </form>

    <!-- Success -->
    <div id="successMessage" class="text-center mt-24 hidden transition-all">
      <h2 class="text-3xl font-semibold text-green-400">‚úÖ Thank you! Your submission was successful.</h2>
    </div>

    <!-- Error -->
    <div id="errorMessage" class="text-center mt-24 hidden transition-all">
      <h2 class="text-3xl font-semibold text-red-400">‚ùå Oops! Something went wrong. Please try again.</h2>
    </div>
  </div>

  <script>
    function showPage(page) {
      document.getElementById('homePage').classList.toggle('hidden', page !== 'home');
      document.getElementById('formPage').classList.toggle('hidden', page !== 'form');
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
    }

    function updateReadonly() {
      const val = document.getElementById('selection').value;
      document.getElementById('readonlyText').value = val === 'One' ? 'One text' : 'Two text';
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('comment', document.getElementById('comment').value);
      formData.append('selection', document.getElementById('selection').value);
      formData.append('file', document.getElementById('file').files[0]);

      try {
        const response = await fetch('https://my.api.com/form', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Failed to submit');

        document.getElementById('formPage').classList.add('hidden');
        document.getElementById('successMessage').classList.remove('hidden');
      } catch (err) {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    }

    // Initialize
    showPage('home');
  </script>
</body>
</html>
